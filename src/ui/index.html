<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Styles -->
    <link rel="stylesheet" href="./tmp/figma-plugin-ds.css"> <!-- Figma Plugin DS Styles -->
    <link rel="stylesheet" href="./tmp/styles.css"> <!-- Your Styles -->
</head>
<body>

<main class="p-xxsmall">

    <label class="label" for="code">Code</label>
    <div class="input mb-xxsmall">
        <textarea id="code" name="code" spellcheck="false" class="input__field"
                  placeholder="Code">$saved_code</textarea>
    </div>

    <div class="flex p-xxsmall mb-xsmall">
        <button id="cancel" class='button button--secondary mr-xxsmall'>Cancel</button>
        <button id="run-code" class='button button--primary'>Run code</button>
    </div>
</main>

<script src="./tmp/scripts.js"></script>
</body>
</html>
